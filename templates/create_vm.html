{% extends "base.html" %}

{% block title %}创建新虚拟机{% endblock %}

{% block content %}
<h2>创建新虚拟机</h2>
<form action="{{ url_for('create_vm_page') }}" method="post" class="form-container">
    <div class="form-group">
        <label for="vm_name">虚拟机名称:</label>
        <input type="text" id="vm_name" name="vm_name" required>
    </div>
    <div class="form-group">
        <label for="vm_pwd">密码:</label>
        <input type="text" id="vm_pwd" name="vm_pwd" required>
    </div>
    <div class="form-group">
        <label for="memory_mb">内存 (MiB):</label>
        <input type="number" id="memory_mb" name="memory_mb" value="2048" required>
    </div>
    <div class="form-group">
        <label for="vcpu_count">vCPU 数量:</label>
        <input type="number" id="vcpu_count" name="vcpu_count" value="2" required>
    </div>
    <button type="submit" class="btn btn-primary">创建虚拟机</button>
</form>
{% endblock %}
